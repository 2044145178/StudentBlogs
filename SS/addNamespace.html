<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交namespace</title>
    <style>
        body{
            text-align: center;
            font-size: medium;

        }
        .input button{
            font-size: 25px;

            height: 50px;
        }
        .input input{
            font-size: 25px;
            text-align: center;

    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="YQ_API.js"></script>
    <script src="YQ_service.js"></script>
    <script>
        function Trim(str)
        {
            return str.replace(/(^\s*)|(\s*$)/g, "");
        }

        function toAddNamespace() {
            let namespace=$('#namespace').val();
            namespace=Trim(namespace);
            if (namespace!=''){
                if (addNamespace(namespace)){
                    alert("添加成功")
                }else{
                    alert("添加失败,请检查namespace是否合法")
                }
            }
        }
    </script>
</head>
<body>
    <div class="input">
        <span style="font-size: 26px;color: red">当前只支持知识库中存在文章的namespace的录入</span><br>
        <input type="text" id="namespace" placeholder="输入要添加的namespace">
        <button type="submit" id="submit" onclick="toAddNamespace()">提交</button>
        <br>
        <a style="font-size: 25px" href="./index.html">返回首页</a>
    </div>
</body>
